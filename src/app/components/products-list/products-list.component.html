<div class="p-8 mt-1">
    <div class="flex mb-5">
    <app-search-component (search)="OnSearch($event)"></app-search-component> 
    </div>
  
    <div class="flex flex-wrap">
      @for (item of FilteredProduct; track $index) {
        <div class="w-3/12 pr-2 mb-2">
          <app-product-card [product]="item" (viewProduct)="OnViewProduct($event)"></app-product-card>
        </div>
      }
    </div>
  </div>
